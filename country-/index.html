<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <main>
        <div id="firstSection" class="m-4">
            <h1>Search country</h1>
            <div id="search">
                <input type="text" placeholder="Country name here" id="input">
                <select name="" id="select">
                    <option value="0">Select</option>
                </select>
                <span id="TotalCountry"></span>
            </div>
        </div>
        <div id="SecondSection" class="m-4">
            <h1>Sort</h1>
            <div id="sortSec">
                <ul>
                    <li id="sort" onclick="sort('name')">Sort by country name  ↑</li>
                    <li id="sort" onclick="sort('population')">Sort by population  ↑</li>
                    <li id="sort" onclick="sort('area')">Sort by area  ↑</li>
                </ul>
            </div>
        </div>
        <div id="ThirdSection" class="m-4">
            <h1>Part</h1>
            <div id="Part">
                <p onclick="buleg('firstLetter')">First Letter</p>
            </div>
        </div>
        <div id="alpa"></div>
        <div id="ListOfcountry" class="row m-2">
        </div>
    </main>
    <script src="script.js"></script> 
</body>
</html>
